<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção Brasileira</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="jogador">
            <img class="imagem_jogador" src="./img/silhueta.png" alt="Imagem de um jogador da seleção brasileira">
            <figcaption class="titulo">Seleção <br> Brasileira</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Habilidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="habilidade">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Físico</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="fisico">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Passes</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="passes">0</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Defesa</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="defesa">0</p>
                </div>
            </div>
        </section>


        <section class="habilidades">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="skill">
                        <label for="" class="skill-titulo">Dribles</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-skill="dribles">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-skill="dribles">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="skill">
                        <label for="" class="skill-titulo">Força</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-skill="forca">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-skill="forca">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="skill">
                        <label for="" class="skill-titulo">Chute</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-skill="chute">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-skill="chute">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="skill">
                        <label for="" class="skill-titulo">Interceptação</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-skill="interceptacao">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-skill="interceptacao">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="skill">
                        <label for="" class="skill-titulo">Reflexo</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-controle="-" data-skill="reflexo">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-controle="+" data-skill="reflexo">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                </div>
                <input type="button" value="Finalizar jogador" class="finalizar">
            </form>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
